<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Signup Form</h2>
    <form action="">
      <input type="text" placeholder="Your Name" />
      <br /><br />
      <input type="email" placeholder="Email Address" />
      <br /><br />
      <input type="url" placeholder="Your Website" />
      <br /><br />
      <input type="number" placeholder="Mobile Number" />
      <br /><br />
      <input type="password" placeholder="Your Password" />
      <br /><br />
      Gender :
      <input type="radio" name="gender" value="Male" />Male
      <input type="radio" name="gender" value="Female" />Female
      <input type="radio" name="gender" value="Others" />Tiktoker <br /><br />
      Skills :
      <input type="checkbox" value="HTML" name="skills" />HTML
      <input type="checkbox" value="CSS" name="skills" />CSS
      <input type="checkbox" value="Bootstrap" name="skills" />Bootstrap
      <input type="checkbox" value="JS" name="skills" />JS
      <input type="checkbox" value="jQuery" name="skills" />jQuery <br /><br />
      Hair Color :
      <input type="color" />
      <br /><br />
      Date of Birth :
      <input type="date" />
      <br /><br />
      Time of Birth :
      <input type="time" />
      <br /><br />
      Profile Picture :
      <input type="file" />
      <br /><br />
      <select name="" id="">
        <option value="">--SELECT COUNTRY--</option>
        <option value="">Bangladesh</option>
        <option value="">India</option>
        <option value="">Pakistan</option>
        <option value="">USA</option>
        <option value="">UK</option>
        <option value="">Others</option>
      </select>
      <br /><br />
      <textarea
        name=""
        id=""
        cols="50"
        rows="5"
        placeholder="Your Comments"
      ></textarea>
      <br /><br />
      <input type="submit" value="Signup" />
    </form>

    <header>
      <nav></nav>
    </header>
    <main>
      <section>
        <div>
          <article>
            <strong></strong>
          </article>
        </div>
        <div>
          <figure></figure>
        </div>
      </section>
      <section>
        <div></div>
        <div></div>
      </section>
    </main>
    <aside></aside>
    <footer>
      <address></address>
    </footer>
  </body>
</html>
