<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bd {
        width: 300px;
        height: 300px;
        background: hotpink;
        position: relative;
      }

      .dhk {
        width: 150px;
        height: 150px;
        background: cornflowerblue;
        position: absolute;
        top: 20px;
        right: -200px;
      }
    </style>
  </head>
  <body>
    <!-- block element -->
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <div>This is a text</div>
    <div>This is a text</div>
    <p>Pakistan</p>

    <!-- inline element -->
    <b style="background: yellow; width: 300px">Bangladesh</b>
    <i>India</i>
    <u>USA</u>

    <button style="display: block; width: 300px; margin: auto">Read More</button>

    <div class="bd">
      <div class="dhk"></div>
    </div>
  </body>
</html>
