<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="num1" placeholder="Number 1" />
    <input type="number" id="num2" placeholder="Number 2" />
    <input type="button" id="sum" value="Sum" />
    <input type="button" id="sub" value="Sub" />
    <input type="button" id="mul" value="Mul" />
    <input type="button" id="dev" value="Dev" />
    <div id="show"></div>

    <script>
      const show = document.getElementById("show");
      const sum = document.getElementById("sum");
      const sub = document.getElementById("sub");
      const mul = document.getElementById("mul");
      const dev = document.getElementById("dev");

      sum.addEventListener("click", () => cal("sum"));
      sub.addEventListener("click", () => cal("sub"));
      mul.addEventListener("click", () => cal("mul"));
      dev.addEventListener("click", () => cal("dev"));

      const cal = (work) => {
        let num1 = document.getElementById("num1");
        let num2 = document.getElementById("num2");
        num1 = parseInt(num1.value);
        num2 = parseInt(num2.value);

        if (work === "sum") {
          show.innerHTML = num1 + num2;
        } else if (work === "sub") {
          show.innerHTML = num1 - num2;
        } else if (work === "mul") {
          show.innerHTML = num1 * num2;
        } else if (work === "dev") {
          show.innerHTML = num1 / num2;
        }
      };

      //   let, const, fetch arrow
    </script>
  </body>
</html>
